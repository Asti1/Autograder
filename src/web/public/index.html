<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrader Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">AutoGrader Dashboard</h1>
            <p class="text-gray-600">Automated Grading Interface for TAs</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2"><i class="fas fa-cog mr-2"></i>Configuration</h2>
            
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label for="studentUrl" class="block text-sm font-medium text-gray-700 mb-1">Frontend URL (Student Submission) <span class="text-red-500">*</span></label>
                    <input type="url" id="studentUrl" placeholder="https://student-app.vercel.app" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="backendUrl" class="block text-sm font-medium text-gray-700 mb-1">Backend URL (Optional)</label>
                    <input type="url" id="backendUrl" placeholder="https://student-api.herokuapp.com" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">Leave empty if the assignment doesn't require a separate backend URL.</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2"><i class="fas fa-tasks mr-2"></i>Select Assignment</h2>
            
            <div id="assignmentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- Assignments will be loaded here -->
                <div class="text-gray-500 italic">Loading assignments...</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2"><i class="fas fa-play-circle mr-2"></i>Execution Options</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Run Mode</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="mode" value="headless" class="form-radio text-blue-600" checked>
                        <span class="ml-2">Headless (Background)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="mode" value="headed" class="form-radio text-blue-600">
                        <span class="ml-2">Headed (Browser Popup)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="mode" value="ui" class="form-radio text-blue-600">
                        <span class="ml-2">UI Mode (Playwright Runner)</span>
                    </label>
                </div>
            </div>

            <button id="gradeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btnText">Grade Assignment</span>
                <i id="btnIcon" class="fas fa-arrow-right ml-2"></i>
                <i id="btnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </div>

        <div id="resultSection" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2"><i class="fas fa-clipboard-check mr-2"></i>Results</h2>
            
            <div id="statusMessage" class="p-4 rounded-md mb-4 text-center font-medium"></div>
            
            <div class="flex justify-center mb-4">
                <a id="reportLink" href="#" target="_blank" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md transition duration-200 inline-flex items-center">
                    <i class="fas fa-file-alt mr-2"></i> View Full HTML Report
                </a>
            </div>

            <details class="bg-gray-900 rounded-md p-4 text-gray-200 font-mono text-sm overflow-x-auto">
                <summary class="cursor-pointer text-gray-400 hover:text-white mb-2">Show Console Output</summary>
                <pre id="consoleOutput" class="whitespace-pre-wrap"></pre>
            </details>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
